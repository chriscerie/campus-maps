name: Tests

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    name: "Test Suite"
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Install dependencies
        run: npm ci
        working-directory: client

      - name: Lint and Style Check
        run: npm run prettier-check

      - name: Run tests
        run: npm test -- --coverage
